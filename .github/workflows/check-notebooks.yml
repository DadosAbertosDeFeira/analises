name: CI

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configura o Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Instala dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 'Check Jupyter Notebooks'
        id: check-notebooks
        if: github.event_name == 'pull_request'
        run: |
          OUTPUT=$(python scripts/ops/check_notebooks.py)
          echo "::set-output name=result::$OUTPUT"
      - name: Notebook checklist
        uses: marocchino/sticky-pull-request-comment@v1
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        header: check-notebooks
        message: ${{ steps.check-notebooks.outputs.result }}
