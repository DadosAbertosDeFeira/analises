name: Checa notebooks

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configura o Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Instala dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - uses: jwalton/gh-find-current-pr@v1
        id: finder
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Check Jupyter Notebooks'
        id: checklist
        run: |
          OUTPUT=$(python scripts/ops/check_notebooks.py)
          echo "::set-output name=result::$OUTPUT"
      - name: Notebook checklist
        uses: marocchino/sticky-pull-request-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.finder.outputs.pr }}
          message: |
            Obrigada pela sua contribuiÃ§Ã£o! ðŸŽ‰
            ${{ steps.checklist.outputs.result }}
